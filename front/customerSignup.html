<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join as Customer - FarmDirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .customer-theme {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .input-focus:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="customer-theme min-h-screen flex items-center justify-center p-4">
    <div class="form-container rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="text-4xl mb-4">üõí</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Join as Customer</h1>
            <p class="text-gray-600">Get fresh farm products delivered to your doorstep</p>
        </div>

        <!-- Signup Form -->
        <form id="customerSignupForm" class="space-y-6">
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200"
                    placeholder="Enter your full name"
                >
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200"
                    placeholder="Enter your email"
                >
            </div>

            <!-- Phone -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200"
                    placeholder="Enter your phone number"
                >
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200"
                    placeholder="Create a password (min 6 characters)"
                >
            </div>

            <!-- Address -->
            <div class="space-y-4">
                <label class="block text-sm font-medium text-gray-700">Delivery Address</label>
                
                <input 
                    type="text" 
                    id="street" 
                    name="street" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200"
                    placeholder="Street Address"
                >
                
                <div class="grid grid-cols-2 gap-4">
                    <input 
                        type="text" 
                        id="city" 
                        name="city" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200"
                        placeholder="City"
                    >
                    <input 
                        type="text" 
                        id="state" 
                        name="state" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200"
                        placeholder="State"
                    >
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <input 
                        type="text" 
                        id="zipCode" 
                        name="zipCode" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200"
                        placeholder="ZIP Code"
                    >
                    <input 
                        type="text" 
                        id="country" 
                        name="country" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all duration-200"
                        placeholder="Country"
                    >
                </div>
            </div>

            <!-- Preferences -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Product Preferences (Optional)</label>
                <div class="grid grid-cols-2 gap-2">
                    <label class="flex items-center">
                        <input type="checkbox" name="preferences" value="organic" class="mr-2">
                        <span class="text-sm">Organic</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="preferences" value="local" class="mr-2">
                        <span class="text-sm">Local</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="preferences" value="seasonal" class="mr-2">
                        <span class="text-sm">Seasonal</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" name="preferences" value="fresh" class="mr-2">
                        <span class="text-sm">Fresh</span>
                    </label>
                </div>
            </div>

            <!-- Terms -->
            <div class="flex items-start">
                <input 
                    type="checkbox" 
                    id="terms" 
                    name="terms" 
                    required
                    class="mt-1 mr-3"
                >
                <label for="terms" class="text-sm text-gray-600">
                    I agree to the <a href="#" class="text-blue-600 hover:underline">Terms of Service</a> and 
                    <a href="#" class="text-blue-600 hover:underline">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full btn-primary text-white font-semibold py-3 px-6 rounded-lg text-lg"
            >
                Create Account
            </button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Already have an account? 
                <a href="/customer/signin" class="text-blue-600 hover:underline font-medium">Sign In</a>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-4">
            <a href="/" class="text-gray-500 hover:text-gray-700 text-sm">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-md mx-4 text-center">
            <div class="text-6xl mb-4">üéâ</div>
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Account Created!</h3>
            <p class="text-gray-600 mb-6">Welcome to FarmDirect! You can now browse and order fresh farm products.</p>
            <button onclick="closeSuccessModal()" class="btn-primary text-white font-semibold py-3 px-6 rounded-lg">
                Continue
            </button>
        </div>
    </div>

    <script>
        document.getElementById('customerSignupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const preferences = Array.from(formData.getAll('preferences'));
            
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                password: formData.get('password'),
                role: 'customer',
                address: {
                    street: formData.get('street'),
                    city: formData.get('city'),
                    state: formData.get('state'),
                    zipCode: formData.get('zipCode'),
                    country: formData.get('country')
                },
                preferences: preferences
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (result.success) {
                    // Store token
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Show success modal
                    document.getElementById('successModal').classList.remove('hidden');
                    document.getElementById('successModal').classList.add('flex');
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        function closeSuccessModal() {
            document.getElementById('successModal').classList.add('hidden');
            document.getElementById('successModal').classList.remove('flex');
            window.location.href = '/';
        }
    </script>
</body>
</html>
