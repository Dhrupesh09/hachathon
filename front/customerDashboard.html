<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - FarmDirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .customer-theme {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .product-card {
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }
        
        .search-bar:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="customer-theme min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white bg-opacity-95 backdrop-blur-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="text-2xl font-bold text-blue-600">ðŸ›’ FarmDirect</div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-gray-700 font-medium">Welcome!</span>
                    <button onclick="logout()" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-white mb-4">Welcome to FarmDirect</h1>
            <p class="text-blue-100 text-lg">Discover fresh, local farm products delivered to your doorstep</p>
        </div>

        <!-- Search and Filters -->
        <div class="card rounded-2xl p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Search for products..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg search-bar focus:outline-none"
                    >
                </div>
                <select id="categoryFilter" class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <option value="">All Categories</option>
                    <option value="vegetables">Vegetables</option>
                    <option value="fruits">Fruits</option>
                    <option value="grains">Grains</option>
                    <option value="dairy">Dairy</option>
                    <option value="meat">Meat</option>
                    <option value="poultry">Poultry</option>
                    <option value="herbs">Herbs</option>
                    <option value="flowers">Flowers</option>
                </select>
                <select id="sortBy" class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <option value="createdAt">Newest</option>
                    <option value="price">Price: Low to High</option>
                    <option value="-price">Price: High to Low</option>
                    <option value="rating">Highest Rated</option>
                </select>
                <button onclick="applyFilters()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    Apply Filters
                </button>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">
            <!-- Products will be loaded here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex justify-center items-center space-x-2 mb-8">
            <!-- Pagination will be loaded here -->
        </div>

        <!-- Shopping Cart Sidebar -->
        <div id="cartSidebar" class="fixed right-0 top-0 h-full w-80 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">Shopping Cart</h3>
                    <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <div id="cartItems" class="space-y-4 mb-6">
                    <!-- Cart items will be loaded here -->
                </div>
                
                <div class="border-t pt-4">
                    <div class="flex justify-between items-center mb-4">
                        <span class="font-semibold">Total:</span>
                        <span id="cartTotal" class="font-bold text-xl">$0.00</span>
                    </div>
                    <button onclick="checkout()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
                        Checkout
                    </button>
                </div>
            </div>
        </div>

        <!-- Cart Toggle Button -->
        <button onclick="toggleCart()" class="fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition-colors z-40">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m6 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>
            </svg>
            <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-6 w-6 flex items-center justify-center">0</span>
        </button>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-8 max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-6">
                <h3 id="modalProductName" class="text-2xl font-bold"></h3>
                <button onclick="closeProductModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div id="modalProductContent">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let cart = [];
        let products = [];

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadProducts();
            updateCartDisplay();
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || user.role !== 'customer') {
                window.location.href = '/customer/signin';
                return;
            }
            
            document.getElementById('userName').textContent = `Welcome, ${user.name}!`;
        }

        async function loadProducts(page = 1) {
            try {
                const searchQuery = document.getElementById('searchInput').value;
                const category = document.getElementById('categoryFilter').value;
                const sortBy = document.getElementById('sortBy').value;
                
                let url = `/api/products?page=${page}&limit=12`;
                if (searchQuery) url += `&search=${encodeURIComponent(searchQuery)}`;
                if (category) url += `&category=${category}`;
                if (sortBy) url += `&sortBy=${sortBy}`;
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    products = result.products;
                    currentPage = page;
                    displayProducts();
                    displayPagination(result.pagination);
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function displayProducts() {
            const container = document.querySelector('.grid');
            container.innerHTML = '';
            
            products.forEach(product => {
                const productCard = createProductCard(product);
                container.appendChild(productCard);
            });
        }

        function createProductCard(product) {
            const div = document.createElement('div');
            div.className = 'card rounded-2xl p-6 product-card cursor-pointer';
            div.onclick = () => showProductModal(product);
            
            div.innerHTML = `
                <div class="aspect-square bg-gray-100 rounded-lg mb-4 flex items-center justify-center">
                    ${product.images && product.images[0] ? 
                        `<img src="${product.images[0]}" alt="${product.name}" class="w-full h-full object-cover rounded-lg">` :
                        `<div class="text-4xl">ðŸŒ¾</div>`
                    }
                </div>
                <h3 class="font-bold text-lg mb-2">${product.name}</h3>
                <p class="text-gray-600 text-sm mb-2">${product.description}</p>
                <div class="flex justify-between items-center mb-3">
                    <span class="text-2xl font-bold text-blue-600">$${product.price}</span>
                    <span class="text-gray-500">per ${product.unit}</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-500">Available: ${product.quantity} ${product.unit}</span>
                    ${product.isOrganic ? '<span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Organic</span>' : ''}
                </div>
                <button onclick="event.stopPropagation(); addToCart('${product._id}')" 
                        class="w-full mt-4 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Add to Cart
                </button>
            `;
            
            return div;
        }

        function displayPagination(pagination) {
            const container = document.getElementById('pagination');
            container.innerHTML = '';
            
            if (pagination.totalPages <= 1) return;
            
            // Previous button
            if (pagination.hasPrev) {
                const prevBtn = document.createElement('button');
                prevBtn.textContent = 'â† Previous';
                prevBtn.className = 'px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50';
                prevBtn.onclick = () => loadProducts(currentPage - 1);
                container.appendChild(prevBtn);
            }
            
            // Page numbers
            for (let i = 1; i <= pagination.totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = `px-4 py-2 border border-gray-300 rounded-lg mx-1 ${
                    i === currentPage ? 'bg-blue-600 text-white' : 'hover:bg-gray-50'
                }`;
                pageBtn.onclick = () => loadProducts(i);
                container.appendChild(pageBtn);
            }
            
            // Next button
            if (pagination.hasNext) {
                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'Next â†’';
                nextBtn.className = 'px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50';
                nextBtn.onclick = () => loadProducts(currentPage + 1);
                container.appendChild(nextBtn);
            }
        }

        function applyFilters() {
            loadProducts(1);
        }

        function addToCart(productId) {
            const product = products.find(p => p._id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.productId === productId);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    productId: product._id,
                    name: product.name,
                    price: product.price,
                    unit: product.unit,
                    quantity: 1,
                    farmerId: product.farmerId._id || product.farmerId
                });
            }
            
            updateCartDisplay();
            showNotification('Product added to cart!');
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCount = document.getElementById('cartCount');
            
            cartItems.innerHTML = '';
            let total = 0;
            let count = 0;
            
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-lg';
                itemDiv.innerHTML = `
                    <div>
                        <h4 class="font-medium">${item.name}</h4>
                        <p class="text-sm text-gray-600">$${item.price} per ${item.unit}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="updateQuantity(${index}, -1)" class="w-6 h-6 bg-gray-200 rounded-full flex items-center justify-center">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${index}, 1)" class="w-6 h-6 bg-gray-200 rounded-full flex items-center justify-center">+</button>
                        <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700 ml-2">Ã—</button>
                    </div>
                `;
                cartItems.appendChild(itemDiv);
                
                total += item.price * item.quantity;
                count += item.quantity;
            });
            
            cartTotal.textContent = `$${total.toFixed(2)}`;
            cartCount.textContent = count;
        }

        function updateQuantity(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            updateCartDisplay();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartDisplay();
        }

        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            sidebar.classList.toggle('translate-x-full');
        }

        function showProductModal(product) {
            const modal = document.getElementById('productModal');
            const name = document.getElementById('modalProductName');
            const content = document.getElementById('modalProductContent');
            
            name.textContent = product.name;
            content.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="aspect-square bg-gray-100 rounded-lg flex items-center justify-center">
                        ${product.images && product.images[0] ? 
                            `<img src="${product.images[0]}" alt="${product.name}" class="w-full h-full object-cover rounded-lg">` :
                            `<div class="text-6xl">ðŸŒ¾</div>`
                        }
                    </div>
                    <div>
                        <p class="text-gray-600 mb-4">${product.description}</p>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="font-medium">Price:</span>
                                <span class="text-2xl font-bold text-blue-600">$${product.price}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="font-medium">Unit:</span>
                                <span>${product.unit}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="font-medium">Available:</span>
                                <span>${product.quantity} ${product.unit}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="font-medium">Category:</span>
                                <span class="capitalize">${product.category}</span>
                            </div>
                            ${product.isOrganic ? `
                                <div class="flex justify-between">
                                    <span class="font-medium">Type:</span>
                                    <span class="bg-green-100 text-green-800 px-2 py-1 rounded">Organic</span>
                                </div>
                            ` : ''}
                        </div>
                        <button onclick="addToCart('${product._id}'); closeProductModal();" 
                                class="w-full mt-6 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeProductModal() {
            const modal = document.getElementById('productModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        async function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            // Group items by farmer
            const ordersByFarmer = {};
            cart.forEach(item => {
                if (!ordersByFarmer[item.farmerId]) {
                    ordersByFarmer[item.farmerId] = [];
                }
                ordersByFarmer[item.farmerId].push({
                    productId: item.productId,
                    quantity: item.quantity
                });
            });
            
            try {
                const token = localStorage.getItem('token');
                const user = JSON.parse(localStorage.getItem('user'));
                
                // Create orders for each farmer
                for (const [farmerId, items] of Object.entries(ordersByFarmer)) {
                    const orderData = {
                        farmerId,
                        items,
                        deliveryAddress: user.address
                    };
                    
                    const response = await fetch('/api/orders', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(orderData)
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to create order');
                    }
                }
                
                // Clear cart and show success
                cart = [];
                updateCartDisplay();
                toggleCart();
                showNotification('Orders placed successfully!');
                
            } catch (error) {
                console.error('Checkout error:', error);
                alert('Failed to place orders. Please try again.');
            }
        }

        function showNotification(message) {
            // Create a simple notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // Close modals when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target.id === 'productModal') {
                closeProductModal();
            }
        });
    </script>
</body>
</html>
